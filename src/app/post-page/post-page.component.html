<div
  *ngIf="post$ | async as post; else loading"
  class="post">
  <div class="header">
    <h1>{{ post.title }}</h1>

    <button routerLink="/" class="btn btn-link">Home page</button>
  </div>

  <div class="info">
    <strong>{{ post.author }}</strong>
    <small>{{ post.date | date: 'dd.MM.yyyy' }}</small>
  </div>

  <div>
    <angular-editor [(ngModel)]="post.text" [config]="editorConfig"></angular-editor>
  </div>
</div>

<ng-template #loading></ng-template>
