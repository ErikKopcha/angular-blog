<form class="card" [formGroup]="form" (ngSubmit)="submit()">
  <h2 class="text-center">Create new post</h2>

  <div
    [ngClass]="{
      invalid: form.get('title')?.touched && form.get('title')?.invalid
    }"
    class="form-control">
    <label for="title">Title</label>
    <input type="text" formControlName="title" id="title" />
    <div
      *ngIf="form.get('title')?.touched && form.get('title')?.invalid"
      class="validation">
      <small *ngIf="form.get('title')?.errors?.required"
      >Enter your title</small>
    </div>
  </div>

  <div class="form-control"
    [ngClass]="{
      invalid: form.get('text')?.touched && form.get('text')?.invalid
    }"
  >
    <label>Post content</label>
    <angular-editor formControlName="text" [config]="editorConfig"></angular-editor>
    <div
      *ngIf="form.get('text')?.touched && form.get('text')?.invalid"
      class="validation">
      <small *ngIf="form.get('text')?.errors?.required"
      >Enter your content</small>
    </div>
  </div>

  <div
    [ngClass]="{
      invalid: form.get('author')?.touched && form.get('author')?.invalid
    }"
    class="form-control">
    <label for="author">Author</label>
    <input type="text" formControlName="author" id="author" />
    <div
      *ngIf="form.get('author')?.touched && form.get('author')?.invalid"
      class="validation">
      <small *ngIf="form.get('author')?.errors?.required"
      >Enter author</small>
    </div>
  </div>

  <button
    [disabled]="form.invalid || submitted"
    type="submit"
    class="btn btn-primary d-block m-0-a">
    Create post
  </button>
</form>
