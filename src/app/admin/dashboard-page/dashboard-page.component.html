<div *ngIf="posts.length; else loading">
  <input [(ngModel)]="searchStr" type="text" class="form-control" placeholder="search">
  <table class="table">
    <thead>
    <tr>
      <th>#</th>
      <th>Author</th>
      <th>Title</th>
      <th>Date</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let post of posts | searchPosts: searchStr; let i = index;">
      <td>{{ i + 1 }}</td>
      <td>{{ post.author }}</td>
      <td>{{ post.title }}</td>
      <td>{{ post.date | date:'medium' }}</td>
      <td>
        <button [routerLink]="['/admin', 'post', post.id, 'edit']" class="btn btn-success mr-2">Open</button>
        <button (click)="removePost(post.id)" class="btn btn-danger">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<ng-template #loading>
  <p class="text-center">Loading...</p>
</ng-template>
