<form class="card" [formGroup]="form" (ngSubmit)="submit()">
  <h2 class="text-center">Login into admin panel</h2>

  <div *ngIf="auth.error$ | async as error" class="alert alert-danger">
    {{ error }}
  </div>

  <div *ngIf="message" class="alert alert-warning">
    {{ message }}
  </div>

  <div
    [ngClass]="{
      invalid: form.get('email')?.touched && form.get('email')?.invalid
    }"
    class="form-control"
  >
    <label for="email">Email</label>
    <input type="email" formControlName="email" id="email" />
    <div
      *ngIf="form.get('email')?.touched && form.get('email')?.invalid"
      class="validation"
    >
      <small *ngIf="form.get('email')?.errors?.required"
        >Enter your email</small
      >
      <small *ngIf="form.get('email')?.errors?.email"
        >Please enter correct email</small
      >
    </div>
  </div>

  <div
    [ngClass]="{
      invalid: form.get('password')?.touched && form.get('password')?.invalid
    }"
    class="form-control"
  >
    <label for="password">Password</label>
    <input formControlName="password" type="password" id="password" />
    <div
      *ngIf="form.get('password')?.touched && form.get('password')?.invalid"
      class="validation"
    >
      <small *ngIf="form.get('password')?.errors?.required"
        >Enter your password</small
      >
      <small *ngIf="form.get('password')?.errors?.minLength"
        >Min length:
        {{ form.get("password")?.errors?.minLength?.requiredLength }}. Now:
        {{ form.get("password")?.errors?.minLength?.actualLength }}
      </small>
    </div>
  </div>

  <button
    [disabled]="form.invalid || submitted"
    type="submit"
    class="btn btn-primary d-block m-0-a"
  >
    Login
  </button>
</form>
