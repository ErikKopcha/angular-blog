<div *ngIf="form; else loading">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div
      [ngClass]="{
      invalid: form.get('title')?.touched && form.get('title')?.invalid
    }"
      class="form-control">
      <label for="title">Title</label>
      <input type="text" formControlName="title" id="title" />
      <div
        *ngIf="form.get('title')?.touched && form.get('title')?.invalid"
        class="validation">
        <small *ngIf="form.get('title')?.errors?.required"
        >Enter your title</small>
      </div>
    </div>

    <div class="form-control">
      <angular-editor formControlName="text"></angular-editor>
    </div>

    <button class="btn btn-primary" type="submit" [disabled]="form.invalid || submited">Update</button>
  </form>
</div>

<ng-template #loading>
  <p class="text-center">Loading...</p>
</ng-template>
